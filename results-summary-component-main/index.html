<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-side">
            <div class="header-text">
                <h2 class="grey">Your Result</h2>
            </div>

            <div class="score">
                <h3>76</h3>
                <p class="grey">of 100</p>
            </div>

            <div class="rating">
                <h3>Great</h3>
                <p class="grey">You scored higher than 65% of <br>
                the people who have taken <br>
                these tests.</p>
            </div>
        </div>

        <div class="summary">
            <div class="header-text2">
                <h2>Summary</h2>
            </div>
            
            <div class="summary-scores">
                <div id="reaction" class="card"><img src="./assets/images/icon-reaction.svg" width="25px"> <h3 id="red">Reaction</h3> <p><b>80</b> / 100</p></div>
                <div id="memory" class="card"><img src="./assets/images/icon-memory.svg" width="25px"> <h3 id="yellow">Memory</h3> <p><b>92</b> / 100</p></div>
                <div id="verbal" class="card"><img src="./assets/images/icon-verbal.svg" width="25px"> <h3 id="green">Verbal</h3> <p><b>61</b> / 100</p></div>
                <div id="visual" class="card"><img src="./assets/images/icon-visual.svg" width="25px"> <h3 id="blue">Visual</h3> <p><b>73</b> / 100</p></div>
            </div>
            <div class="btn">
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
