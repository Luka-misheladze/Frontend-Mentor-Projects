<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-calculator">
        <div class="left-side">
            <div class="header">
                <h1 class="lead-h1">Mortgage Calculator</h1>
                <a href="#">Clear All</a>
            </div>

            <div class="mortgage-system">
                <div class="mortgage-amount">
                    <label for="number">Mortgage Amount</label>
                    <input type="number" name="number" id="number">
                </div>

                <div class="row-section">
                    <div class="mortgage-term">
                        <label for="Mortgage-term">Mortgage Term</label>
                        <input type="number" name="Mortgage-term" id="Mortgage-term">
                    </div>
                    
                    <div class="interest-rate">
                        <label for="interest-rate">Interest Rate</label>
                        <input type="number" name="interest-rate" id="interest-rate">
                    </div>
                </div>

                <div class="mortgage-type">
                    <label for="">Mortgage Type</label>

                    <div class="repayment">
                        <input type="radio" name="types" id="type" required>
                        <label for="type">Repayment</label>
                    </div>

                    <div class="interest-only">
                        <input type="radio" name="types" id="type2" required>
                        <label for="type2">Interest Only</label>
                    </div>
                </div>

                <div class="button-section">
                    <button class="calculator-button" type="button"><img src="./assets/images/icon-calculator.svg" alt="Calculator 2D"> Calculate Repayments</button>
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="img">
                <img src="./assets/images/illustration-empty.svg" alt="illustration-empty">
            </div>

            <div class="result-shown-here-text">
                <h2>Results shown here</h2>
                <p>Complete the form and click "calculate repayments" to <br>
                see what your monthly repayments would be.</p>
            </div>
        </div>
    </div>
</body>
</html>
