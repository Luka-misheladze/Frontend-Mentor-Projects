<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <div class="logo">
                    <h1>snap</h1>
                </div>
                
                <a class="features" href="#">Features</a>
                <a class="company" href="#">Company</a>
                <a class="careers" href="#">Careers</a>
                <a class="about" href="#">About</a>
            </div>

            <div class="register">
                <a class="log" href="#">Login</a>
                <a class="reg" href="#">Register</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="left-side">
            <h2>Make <br> remote work</h2>
            <div class="desc">
                <p>Get your team in sync, no matter your location.</p>
                <p>Streamline processes, create team rituals, and </p>
                <p>watch productivity soar.</p>
            </div>
            

            <div class="button">
                <button type="button">Learn more</button>
            </div>
                
            <div class="sponsors">
                <img src="./images/client-databiz.svg" alt="client-databiz.svg">
                <img src="./images/client-audiophile.svg" alt="client-audiophile.svg">
                <img src="./images/client-meet.svg" alt="client-meet.svg">
                <img src="./images/client-maker.svg" alt="client-maker.svg">
            </div>
        </div>
        <div class="right-side">
            <img src="./images/image-hero-desktop.png" alt="image-hero-desktop.png" width="425px">
        </div>
    </div>
</body>
</html>
