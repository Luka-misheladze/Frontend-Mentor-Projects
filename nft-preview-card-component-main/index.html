<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" width="300px">
            </div>
            <div class="card-info">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes <br>
                balance and calm.</p>
            </div>
            <div class="time-left">
                <p class="first-p"><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>
                <p class="second-p"><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</p>
            </div>
            <div class="bottom-section">
                <div class="creator">
                    <div class="img2">
                        <img src="./images/image-avatar.png" alt="image-avatar" width="30px">
                    </div>
                    <p><span class="first-part">Creation of</span> <span class="sec-part">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
